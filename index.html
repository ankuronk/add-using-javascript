<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script type="text/javascript">
		function add() 
		{
			var a, b, c;
			a=parseInt(document.getElementById('a1').value);
			b=parseInt(document.getElementById('a2').value);
			c=a+b;
			document.writeln('Sum is :'+c);
		}

	</script>

	<style type="text/css">
		.header{
			background-color: lightblue;
			font-size: 3em;
			text-align: center;
			font-family: monospace;
			padding: 2%;
			color: white;
		}

		.main{
			font-family: sans-serif;
			font-size: 1em;
			padding: 7%;
			background-image: url(bg.gif);
		}

		.footer{
			text-align: center;
			font-size: 1em;
			background-color: grey;
			padding: 2%;
			color: white;
		}
	</style>
</head>
<body class="body">
<div class="header">
	<p>Addition of two numbers</p>
</div>
<div class="main">
	<form onsubmit="add()">
		<table align="center">
			<tr>
				<td>Enter a number</td>
				<td><input id="a1"></td>
			</tr>
			<tr>
				<td>Enter another number</td>
				<td><input id="a2"></td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit">Add</button></td>
			</tr>
		</table>
	</form>
</div>
<div class="footer">
	<p>Made by Ankuron</p>
</div>
</body>
</html>
